<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinn's Vet Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .pet-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #add8e6;
      cursor: pointer;
    }
    .pet-button:hover {
      background-color: #87ceeb;
    }
    #care-room, #cage-room {
      display: none;
      position: relative;
    }
    #care-room img, #cage-room img {
      max-width: 100%;
      height: auto;
    }
    #animal-emoji {
      position: absolute;
      top: 100px;
      right: 200px;
      font-size: 300px;
    }
    #tool-emoji {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
    }
    #back-button, #cage-back-button, #cage-care-button, #cage-button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #back-button { background-color: #f08080; }
    #back-button:hover { background-color: #e06666; }

    #cage-button { background-color: #90ee90; }
    #cage-button:hover { background-color: #77dd77; }

    #cage-care-button { background-color: #add8e6; }
    #cage-back-button { background-color: #f08080; }

    .tool-button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #ffe4b5;
      cursor: pointer;
    }
    .tool-button:hover {
      background-color: #ffd27f;
    }
  </style>
</head>
<body>
  <div id="pet-list">
    <h1>Pick a pet</h1>
    <button class="pet-button" onclick="enterCareRoom('Hamster')">Hamster üêπ</button>
    <button class="pet-button" onclick="enterCareRoom('Dog')">Dog üê∂</button>
    <button class="pet-button" onclick="enterCareRoom('Cat')">Cat üê±</button>
    <button class="pet-button" onclick="enterCareRoom('Bird')">Bird üê¶</button>
    <button class="pet-button" onclick="enterCareRoom('Fish')">Fish üêü</button>
    <button class="pet-button" onclick="enterCareRoom('Guinea pig')">Guinea pig üê∑</button>
  </div>

  <div id="care-room">
    <div style="position: relative; display: inline-block;">
      <img src="care_room_no_animal.png" alt="Vet care room">
      <div id="animal-emoji"></div>
      <div id="tool-emoji"></div>
    </div>
    <br>
    <div>
      <button class="tool-button" onclick="toggleTool('ü©∫')">Stethoscope</button>
      <button class="tool-button" onclick="toggleTool('üî¶')">Light</button>
      <button class="tool-button" onclick="toggleTool('ü©π')">Special bandaid</button>
      <button class="tool-button" onclick="toggleTool('ü™•')">Shaver</button>
      <button class="tool-button" onclick="toggleTool('üõ†Ô∏è')">Hammer</button>
      <button class="tool-button" onclick="toggleTool('üß¥')">Cream</button>
      <button class="tool-button" onclick="toggleTool('üßª')">Wet paper towel</button>
      <button class="tool-button" onclick="toggleTool('ü¶¥')">Cast</button>
      <button class="tool-button" onclick="toggleTool('üëÇ')">Ear cast</button>
      <button class="tool-button" onclick="toggleTool('ü¶µ')">Tail cast</button>
      <button class="tool-button" onclick="toggleTool('üîç')">Otoscope</button>
      <button class="tool-button" onclick="toggleTool('üõë')">Cone</button>
    </div>
    <br>
    <button id="back-button" onclick="goBack()">Back</button>
    <button id="cage-button" onclick="putInCage()">Put in Cage</button>
  </div>

  <div id="cage-room">
    <div style="position: relative; display: inline-block;">
      <img src="cages.png" alt="Cages">
      <div id="cage-animal-emoji"></div>
    </div>
    <br>
    <button id="cage-care-button" onclick="returnToCareRoom()">Back to Care Room</button>
    <button id="cage-back-button" onclick="goBackFromCage()">Back to Pet List</button>
  </div>

  <script>
    const petEmojis = {
      "Hamster": "üêπ",
      "Dog": "üêï",
      "Cat": "üêà",
      "Bird": "üê¶",
      "Fish": "üêü",
      "Guinea pig": "üê∑" // Closest match
    };

    let currentPet = null;
    let currentTool = null;

    function enterCareRoom(petName) {
      currentPet = petName;
      document.getElementById('pet-list').style.display = 'none';
      document.getElementById('cage-room').style.display = 'none';
      document.getElementById('care-room').style.display = 'block';
      document.getElementById('animal-emoji').textContent = petEmojis[petName] || '';
    }

    function goBack() {
      document.getElementById('care-room').style.display = 'none';
      document.getElementById('pet-list').style.display = 'block';
      document.getElementById('animal-emoji').textContent = '';
      document.getElementById('tool-emoji').textContent = '';
      currentTool = null;
    }

    function toggleTool(toolEmoji) {
      if (currentTool === toolEmoji) {
        currentTool = null;
        document.getElementById('tool-emoji').textContent = '';
      } else {
        currentTool = toolEmoji;
        document.getElementById('tool-emoji').textContent = toolEmoji;
      }
    }

    function putInCage() {
      document.getElementById('care-room').style.display = 'none';
      document.getElementById('cage-room').style.display = 'block';
      document.getElementById('cage-animal-emoji').textContent = petEmojis[currentPet] || '';
      document.getElementById('cage-animal-emoji').style.position = 'absolute';
      document.getElementById('cage-animal-emoji').style.top = '100px';
      document.getElementById('cage-animal-emoji').style.left = '50%';
      document.getElementById('cage-animal-emoji').style.transform = 'translateX(-50%)';
      document.getElementById('cage-animal-emoji').style.fontSize = '200px';
    }

    function returnToCareRoom() {
      document.getElementById('cage-room').style.display = 'none';
      document.getElementById('care-room').style.display = 'block';
      document.getElementById('animal-emoji').textContent = petEmojis[currentPet] || '';
    }

    function goBackFromCage() {
      document.getElementById('cage-room').style.display = 'none';
      document.getElementById('pet-list').style.display = 'block';
      document.getElementById('cage-animal-emoji').textContent = '';
      currentPet = null;
    }
  </script>
</body>
</html>
