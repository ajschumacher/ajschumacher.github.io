<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinn's Vet Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .pet-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #add8e6;
      cursor: pointer;
    }
    .pet-button:hover {
      background-color: #87ceeb;
    }
    #care-room {
      display: none;
      position: relative;
    }
    #care-room img {
      max-width: 100%;
      height: auto;
    }
    #animal-emoji {
      position: absolute;
      top: 100px;
      right: 200px;
      font-size: 300px;
      pointer-events: none;
    }
    #tool-emoji {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 100px;
      cursor: grab;
      display: none;
    }
    #back-button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #f08080;
      cursor: pointer;
    }
    #back-button:hover {
      background-color: #e06666;
    }
    .tool-button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #d1e7dd;
      cursor: pointer;
    }
    .tool-button:hover {
      background-color: #bcd0c7;
    }
  </style>
</head>
<body>
  <div id="pet-list">
    <h1>Pick a pet</h1>
    <button class="pet-button" onclick="enterCareRoom('Hamster')">Hamster üêπ</button>
    <button class="pet-button" onclick="enterCareRoom('Dog')">Dog üê∂</button>
    <button class="pet-button" onclick="enterCareRoom('Cat')">Cat üêà</button>
    <button class="pet-button" onclick="enterCareRoom('Bird')">Bird üê¶</button>
    <button class="pet-button" onclick="enterCareRoom('Fish')">Fish üêü</button>
    <button class="pet-button" onclick="enterCareRoom('Guinea pig')">Guinea pig üê∑</button>
  </div>

  <div id="care-room">
    <div style="position: relative; display: inline-block;">
      <img src="care_room_no_animal.png" alt="Vet care room">
      <div id="animal-emoji"></div>
      <div id="tool-emoji"></div>
    </div>
    <div id="tools">
      <h3>Choose a tool:</h3>
      <button class="tool-button" onclick="selectTool('Otoscope', 'üîç')">Otoscope</button>
      <button class="tool-button" onclick="selectTool('Cone', 'üî∫')">Cone</button>
      <button class="tool-button" onclick="selectTool('Light', 'üí°')">Light</button>
      <button class="tool-button" onclick="selectTool('Cast', 'ü©π')">Cast</button>
      <button class="tool-button" onclick="selectTool('Tail cast', 'ü¶¥')">Tail cast</button>
      <button class="tool-button" onclick="selectTool('Wet paper towel', 'üßª')">Wet paper towel</button>
      <button class="tool-button" onclick="selectTool('Cream', 'üß¥')">Cream</button>
      <button class="tool-button" onclick="selectTool('Special bandaid', 'üè∑Ô∏è')">Special bandaid</button>
      <button class="tool-button" onclick="selectTool('Shaver', '‚úÇÔ∏è')">Shaver</button>
      <button class="tool-button" onclick="selectTool('Ear cast', 'üéß')">Ear cast</button>
      <button class="tool-button" onclick="selectTool('Stethoscope', 'üéß')">Stethoscope</button>
      <button class="tool-button" onclick="selectTool('Hammer', 'üî®')">Hammer</button>
    </div>
    <br>
    <button id="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    const petEmojis = {
      "Hamster": "üêπ",
      "Dog": "üêï",
      "Cat": "üêà",
      "Bird": "üê¶",
      "Fish": "üêü",
      "Guinea pig": "üê∑" // Closest match
    };

    let currentTool = null;

    function enterCareRoom(petName) {
      document.getElementById('pet-list').style.display = 'none';
      document.getElementById('care-room').style.display = 'block';
      document.getElementById('animal-emoji').textContent = petEmojis[petName] || '';
    }

    function goBack() {
      document.getElementById('care-room').style.display = 'none';
      document.getElementById('pet-list').style.display = 'block';
      document.getElementById('animal-emoji').textContent = '';
      clearTool();
    }

    function selectTool(name, emoji) {
      const toolDiv = document.getElementById('tool-emoji');
      if (currentTool === name) {
        clearTool();
        return;
      }
      currentTool = name;
      toolDiv.textContent = emoji;
      toolDiv.style.display = 'block';
      toolDiv.style.left = '50%';
      toolDiv.style.top = '50%';
    }

    function clearTool() {
      const toolDiv = document.getElementById('tool-emoji');
      currentTool = null;
      toolDiv.textContent = '';
      toolDiv.style.display = 'none';
    }

    // Make tool draggable
    const toolDiv = document.getElementById('tool-emoji');
    let offsetX = 0, offsetY = 0, isDragging = false;

    toolDiv.addEventListener('mousedown', startDrag);
    toolDiv.addEventListener('touchstart', startDrag);

    function startDrag(e) {
      isDragging = true;
      offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - toolDiv.offsetLeft;
      offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - toolDiv.offsetTop;
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - offsetX;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - offsetY;
      toolDiv.style.left = x + 'px';
      toolDiv.style.top = y + 'px';
    }

    function endDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
      document.removeEventListener('mouseup', endDrag);
      document.removeEventListener('touchend', endDrag);
    }
  </script>
</body>
</html>
