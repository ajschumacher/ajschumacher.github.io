    :root {
      --blue:#6db3f2; --blue-hover:#5aa3e2;
      --peach:#ffb347; --peach-hover:#ff9f1a;
      --red:#ff6b6b; --red-hover:#ff5252;
      --green:#4ade80; --green-hover:#22c55e;
      --purple:#c084fc; --purple-hover:#a855f7;
      --yellow:#fbbf24; --yellow-hover:#f59e0b;
      --chip:#fff; --chip-border:#e5e7eb;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    h1 { 
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      font-size: 2.5em;
      text-align: center;
    }
    
    h2 { 
      margin: 15px 0 10px;
      font-size: 1.3em;
      color: #4b5563;
    }

    /* Buttons */
    .btn { 
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transform: translateY(0);
    }
    
    .btn:hover:not([disabled]) { 
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .btn:active:not([disabled]) { transform: translateY(0); }
    
    .btn-blue { background: var(--blue); color: white; }
    .btn-blue:hover { background: var(--blue-hover); }
    .btn-red { background: var(--red); color: white; }
    .btn-red:hover { background: var(--red-hover); }
    .btn-green { background: var(--green); color: white; }
    .btn-green:hover { background: var(--green-hover); }
    .btn-peach { background: var(--peach); color: white; }
    .btn-peach:hover { background: var(--peach-hover); }
    .btn-purple { background: var(--purple); color: white; }
    .btn-purple:hover { background: var(--purple-hover); }
    .btn[disabled] { opacity: 0.5; cursor: not-allowed; }

    /* Layout blocks */
    .section { 
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 20px;
      margin: 15px auto;
      max-width: 1000px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    
    .tools-wrap { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    
    .tool-btn {
      position: relative;
      padding: 15px 10px;
      background: linear-gradient(135deg, var(--peach), var(--yellow));
      transition: all 0.3s;
      cursor: grab;
    }
    
    .tool-btn:active { cursor: grabbing; }
    
    .tool-btn.selected {
      background: linear-gradient(135deg, var(--green), #10b981);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Care room & cages */
    #care-room, #cage-room { display: none; }
    
    .care-container {
      position: relative;
      background: linear-gradient(to bottom, #e0f2fe, #fef3c7);
      border-radius: 20px;
      padding: 20px;
      min-height: 400px;
    }
    
    .image-wrap { 
      position: relative;
      display: inline-block;
      width: 100%;
      text-align: center;
    }
    
    .image-wrap img { 
      max-width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Pet and owner display */
    #pet-display {
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      transition: all 0.5s;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
    }
    
    #pet-display.happy {
      animation: bounce 0.5s ease-out;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -60%) scale(1.1); }
    }
    
    #owner-display {
      position: absolute;
      top: 30%;
      right: 20%;
      font-size: 80px;
      transform: translate(50%, -50%);
    }

/* Chat window */
.chat-window {
  position: absolute;
  top: 15%;
  right: 5%;
  bottom: 15%;
  width: 320px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.chat-bubble {
  max-width: 80%;

  border-radius: 18px;
  font-size: 15px;
  line-height: 1.4;

}

.chat-bubble.owner {
  align-self: flex-start;
  background: #f1f5f9;
  color: #374151;
  border-top-left-radius: 0;
}

.chat-bubble.vet {
  align-self: flex-end;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border-top-right-radius: 0;
}

    }
    
    /* Tool overlay for dragging */
    #tool-overlay {
      position: absolute;
      pointer-events: none;
      font-size: 80px;
      z-index: 1000;
      transition: none;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }
    
    .drop-zone {
      position: absolute;
      top: 40%;
      left: 25%;
      width: 150px;
      height: 150px;
      border: 3px dashed #4ade80;
      border-radius: 20px;
      background: rgba(74, 222, 128, 0.1);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #22c55e;
      font-weight: bold;
      animation: glow 2s infinite;
    }
    
    .drop-zone.active {
      display: flex;
    }
    
    .drop-zone.hover {
      background: rgba(74, 222, 128, 0.3);
      border-color: #22c55e;
    }
    
    @keyframes glow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Pet chips */
    .chip { 
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      margin: 6px;
      border: 2px solid var(--chip-border);
      border-radius: 999px;
      background: var(--chip);
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Cages overlay positions */
    .cage-slot { 
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 120px;
      background: rgba(255,255,255,0.9);
      border: 3px solid #4ade80;
      border-radius: 20px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .cage-slot:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background: white;
    }

    /* Success animation */
    .success-stars {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
    }
    
    .star {
      position: absolute;
      font-size: 40px;
      animation: starBurst 1s ease-out forwards;
    }
    
    @keyframes starBurst {
      0% {
        transform: translate(0, 0) scale(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    /* Message toast */
    #message { 
      position: fixed;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 2000;
      font-size: 18px;
      font-weight: bold;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(100px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    
    #message button { 
      margin-left: 15px;
      background: white;
      color: #667eea;
      padding: 5px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    /* Progress indicator */
    .progress-bar {
      background: #e5e7eb;
      height: 10px;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      border-radius: 10px;
      transition: width 0.5s ease-out;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .tools-wrap {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      
      .speech-bubble {
        max-width: 200px;
        font-size: 14px;
      }
      
      #pet-display { font-size: 100px; }
      #owner-display { font-size: 60px; }
    }

    function createStarBurst() {
      const container = document.getElementById('success-stars');
      container.innerHTML = '';
      const stars = ['⭐', '✨', '🌟', '💫', '⭐'];
      stars.forEach((star, i) => {
        const el = document.createElement('div');
        el.className = 'star';
        el.textContent = star;
        el.style.left = '0px';
        el.style.top = '0px';
        const angle = (i * 72) * Math.PI / 180;
        const distance = 150;
        el.style.animation = `starBurst 1s ease-out forwards`;
        el.style.setProperty('--end-x', `${Math.cos(angle) * distance}px`);
        el.style.setProperty('--end-y', `${Math.sin(angle) * distance}px`);
        
        // Update animation to use CSS variables
        el.style.animationName = 'none';
        setTimeout(() => {
          el.style.animationName = 'starBurst';
          el.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
        }, i * 100);
        
        container.appendChild(el);
      });
    }

    // Tool dragging system
    function enableToolDragging() {
      const tools = document.querySelectorAll('.tool-btn');
      tools.forEach(tool => {
        tool.onmousedown = startDrag;
        tool.ontouchstart = startDrag;
      });
    }

    function startDrag(e) {
      e.preventDefault();
      const tool = e.currentTarget;
      selectedTool = tool.dataset.tool;
      isDragging = true;
      
      const rect = tool.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      dragOffset.x = clientX - rect.left;
      dragOffset.y = clientY - rect.top;
      
      // Create overlay
      const overlay = document.getElementById('tool-overlay');
      overlay.textContent = selectedTool;
      overlay.style.left = `${clientX - dragOffset.x}px`;
      overlay.style.top = `${clientY - dragOffset.y}px`;
      overlay.style.display = 'block';
      
      // Add selected class
      tool.classList.add('selected');
      
      // Add event listeners
      document.onmousemove = drag;
      document.ontouchmove = drag;
      document.onmouseup = stopDrag;
      document.ontouchend = stopDrag;
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      
      const overlay = document.getElementById('tool-overlay');
      overlay.style.left = `${clientX - dragOffset.x}px`;
      overlay.style.top = `${clientY - dragOffset.y}px`;
      
      // Check if over drop zone
      const dropZone = document.getElementById('drop-zone');
      const dropRect = dropZone.getBoundingClientRect();
      
      if (clientX >= dropRect.left && clientX <= dropRect.right &&
          clientY >= dropRect.top && clientY <= dropRect.bottom) {
        dropZone.classList.add('hover');
      } else {
        dropZone.classList.remove('hover');
      }
    }

    function stopDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
      const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
      
      // Check if dropped on drop zone
      const dropZone = document.getElementById('drop-zone');
      const dropRect = dropZone.getBoundingClientRect();
      
      if (clientX >= dropRect.left && clientX <= dropRect.right &&
          clientY >= dropRect.top && clientY <= dropRect.bottom) {
        checkTool();
      }
      
      // Clean up
      isDragging = false;
      document.getElementById('tool-overlay').style.display = 'none';
      document.querySelectorAll('.tool-btn').forEach(t => t.classList.remove('selected'));
      dropZone.classList.remove('hover');
      
      document.onmousemove = null;
      document.ontouchmove = null;
      document.onmouseup = null;
      document.ontouchend = null;
    }

    function checkTool() {
      let correctTool = null;

      if (currentStage === 'diagnose') {

        message = currentProblem.diagnose.message;
      } else if (currentStage === 'treat') {
        correctTool = currentProblem.treat.tool;
        message = currentProblem.treat.message;

      if (selectedTool === correctTool) {
        showSpeech(message, 'owner');
        showMessage("✅ Correct tool!");
        setTimeout(() => moveToNextStage(), 2000);
      } else {
        showMessage("❌ Try a different tool!");

      }
    }

        btn.title = `Checkup for ${pet.name}`;
        btn.onclick = () => takeFromCage(id);
        layer.appendChild(btn);
      });

      if (cagedPets.length === 0) {
        showMessage('No pets in recovery yet!');
      }
    }

    function takeFromCage(petId) {
      cagedPets = cagedPets.filter(id => id !== petId);
      enterCareRoom(petId);
    }

    function goBackFromCage() {
      renderPetList();
    }

    // Initialize
    renderPetList();
  </script>
</body>
</html>
