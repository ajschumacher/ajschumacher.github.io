<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinn's Vet Game</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .pet-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #add8e6;
      cursor: pointer;
    }
    .pet-button:hover {
      background-color: #87ceeb;
    }
    #care-room, #cage-room {
      display: none;
      position: relative;
    }
    #care-room img, #cage-room img {
      max-width: 100%;
      height: auto;
    }
    #animal-emoji {
      position: absolute;
      top: 100px;
      right: 200px;
      font-size: 300px;
    }
    #tool-emoji {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 100px;
      cursor: grab;
      display: none;
      user-select: none;
    }
    #back-button, #cage-button, #care-back-button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #back-button { background-color: #f08080; }
    #back-button:hover { background-color: #e06666; }
    #cage-button { background-color: #90ee90; }
    #cage-button:hover { background-color: #77dd77; }
    #care-back-button { background-color: #f08080; }
    #care-back-button:hover { background-color: #e06666; }
    .tool-button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #ffe4b5;
      cursor: pointer;
    }
    .tool-button:hover {
      background-color: #ffd39b;
    }
    #cage-pets button {
      font-size: 40px;
      background: none;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="pet-list">
    <h1>Pick a pet</h1>
    <div id="new-pets">
      <h2>New Pets</h2>
      <button class="pet-button" onclick="enterCareRoom('Hamster')">Hamster üêπ</button>
      <button class="pet-button" onclick="enterCareRoom('Dog')">Dog üê∂</button>
      <button class="pet-button" onclick="enterCareRoom('Cat')">Cat üêà</button>
      <button class="pet-button" onclick="enterCareRoom('Bird')">Bird üê¶</button>
      <button class="pet-button" onclick="enterCareRoom('Fish')">Fish üêü</button>
      <button class="pet-button" onclick="enterCareRoom('Guinea pig')">Guinea pig üê∑</button>
    </div>
    <div id="caged-pets" style="display:none;">
      <h2>Pets in Cages</h2>
      <div id="caged-pets-list"></div>
    </div>
  </div>

  <div id="care-room">
    <div style="position: relative; display: inline-block;">
      <img src="care_room_no_animal.png" alt="Vet care room">
      <div id="animal-emoji"></div>
      <div id="tool-emoji"></div>
    </div>
    <br>
    <div id="tool-buttons">
      <button class="tool-button" onclick="toggleTool('ü©∫')">Stethoscope</button>
      <button class="tool-button" onclick="toggleTool('üî¶')">Light</button>
      <button class="tool-button" onclick="toggleTool('ü™•')">Shaver</button>
      <button class="tool-button" onclick="toggleTool('ü©π')">Special bandaid</button>
      <button class="tool-button" onclick="toggleTool('üõ†Ô∏è')">Hammer</button>
      <button class="tool-button" onclick="toggleTool('üß¥')">Cream</button>
      <button class="tool-button" onclick="toggleTool('üì°')">Cone</button>
      <button class="tool-button" onclick="toggleTool('üìè')">Cast</button>
      <button class="tool-button" onclick="toggleTool('ü™¢')">Tail cast</button>
      <button class="tool-button" onclick="toggleTool('üßª')">Wet paper towel</button>
      <button class="tool-button" onclick="toggleTool('üëÇ')">Ear cast</button>
      <button class="tool-button" onclick="toggleTool('üîç')">Otoscope</button>
    </div>
    <button id="cage-button" onclick="putInCage()">Put in Cage</button>
    <button id="back-button" onclick="goBack()">Back</button>
  </div>

  <div id="cage-room">
    <div style="position: relative; display: inline-block;">
      <img src="cages.png" alt="Pet cages">
      <div id="cage-pets"></div>
    </div>
    <br>
    <button id="care-back-button" onclick="exitCages()">Back to Pet List</button>
  </div>

  <script>
    const petEmojis = {
      "Hamster": "üêπ",
      "Dog": "üêï",
      "Cat": "üêà",
      "Bird": "üê¶",
      "Fish": "üêü",
      "Guinea pig": "üê∑"
    };

    let currentPet = null;
    let cages = [];

    function refreshPetList() {
      const cagedDiv = document.getElementById('caged-pets');
      const listDiv = document.getElementById('caged-pets-list');
      if (cages.length > 0) {
        cagedDiv.style.display = 'block';
        listDiv.innerHTML = '';
        cages.forEach((pet, i) => {
          const btn = document.createElement('button');
          btn.textContent = petEmojis[pet];
          btn.onclick = () => enterCareRoom(pet);
          listDiv.appendChild(btn);
        });
      } else {
        cagedDiv.style.display = 'none';
      }
    }

    function enterCareRoom(petName) {
      currentPet = petName;
      document.getElementById('pet-list').style.display = 'none';
      document.getElementById('care-room').style.display = 'block';
      document.getElementById('animal-emoji').textContent = petEmojis[petName] || '';
    }

    function goBack() {
      document.getElementById('care-room').style.display = 'none';
      document.getElementById('pet-list').style.display = 'block';
      document.getElementById('animal-emoji').textContent = '';
      document.getElementById('tool-emoji').style.display = 'none';
      refreshPetList();
    }

    function putInCage() {
      if (!currentPet) return;
      if (cages.length >= 5) {
        alert("All cages are full! Please treat or release a pet before adding another.");
        return;
      }
      if (!cages.includes(currentPet)) {
        cages.push(currentPet);
      }
      goToCages();
    }

    function goToCages() {
      document.getElementById('care-room').style.display = 'none';
      document.getElementById('pet-list').style.display = 'none';
      document.getElementById('cage-room').style.display = 'block';
      const cageDiv = document.getElementById('cage-pets');
      cageDiv.innerHTML = '';
      cages.forEach((pet, i) => {
        const btn = document.createElement('button');
        btn.textContent = petEmojis[pet];
        btn.onclick = () => enterCareRoom(pet);
        cageDiv.appendChild(btn);
      });
    }

    function exitCages() {
      document.getElementById('cage-room').style.display = 'none';
      document.getElementById('pet-list').style.display = 'block';
      refreshPetList();
    }

    function toggleTool(emoji) {
      const toolDiv = document.getElementById('tool-emoji');
      if (toolDiv.textContent === emoji && toolDiv.style.display === 'block') {
        toolDiv.style.display = 'none';
        toolDiv.textContent = '';
        return;
      }
      toolDiv.textContent = emoji;
      toolDiv.style.display = 'block';
      toolDiv.style.left = '50%';
      toolDiv.style.top = '50%';
    }

    // Dragging tool
    let isDragging = false;
    let offsetX, offsetY;

    const toolDiv = document.getElementById('tool-emoji');
    toolDiv.addEventListener('mousedown', startDrag);
    toolDiv.addEventListener('touchstart', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);

    function startDrag(e) {
      isDragging = true;
      const rect = toolDiv.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      toolDiv.style.left = (clientX - offsetX) + 'px';
      toolDiv.style.top = (clientY - offsetY) + 'px';
    }

    function endDrag() {
      isDragging = false;
    }

    refreshPetList();
  </script>
</body>
</html>
